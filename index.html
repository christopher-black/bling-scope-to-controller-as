<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
</head>
<body ng-app="myApp">    
    <div ng-controller="GreetController as greet">
        <input type="text" ng-model="greet.person">
        <br>
        <!-- ng-click is a directive that allows us to pick up click events -->
        <button ng-click="greet.greetPerson(greet.person)">Greet Person</button>
        <br>
        <p>{{greet.message}}</p>
    </div>
</body>
</html>
